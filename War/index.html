<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IT'S WAR!!!</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Monda:wght@700&family=Orbitron:wght@500&family=Rubik+Bubbles&family=Rubik+Microbe&display=swap" rel="stylesheet">
    </head>

    <body>
            <h1>WAR</h1>

            <section id="player1">
                <h4 id="player1Label">Player 1</h4><br />
                <img id="player1Card" src="https://media.istockphoto.com/photos/bicycle-rider-back-playing-card-design-picture-id157772536?k=20&m=157772536&s=170667a&w=0&h=46bM0a2wuwcddiOzNOHTfS9PcUzjXwNTTCy33SrkC_0=" alt="playing card"><br />
                <button id="player1Draw">Draw</button>
            </section>

            <section id="player2">
                <h4 id="player2Label">Player 2</h4><br />
                <img id="player2Card" src="https://media.istockphoto.com/photos/bicycle-rider-back-playing-card-design-picture-id157772536?k=20&m=157772536&s=170667a&w=0&h=46bM0a2wuwcddiOzNOHTfS9PcUzjXwNTTCy33SrkC_0=" alt="playing card"><br />
                <button id="player2Draw">Draw</button>
            </section>

            <img id="fightButton" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.tynker.com%2Fprojects%2Fimages%2F93cccf55dd781c309e3116ca684ae76c59fd344c%2Ffight-button---image.png&f=1&nofb=1">
            
            <section id="result">
                <h5 id="endResult"></h5>
                <h2>Player 1 Score</h2>
                <h3 id="player1Score" class="score">0</h3>
                <h2>Player 2 Score</h2>
                <h3 id="player2Score" class="score">0</h3>
            </section>
    <script src="main.js"></script>
    </body>
</html>
